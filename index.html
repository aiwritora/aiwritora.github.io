<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to aiwritora</title>
    <style>
        /* --- Reset & Core Layout --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f7f6;
            color: #333;
            overflow-x: hidden;
        }

        /* --- Animated Hero Banner --- */
        .hero-banner {
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: slideDown 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.3s backwards; /* Delay with fill-mode */
        }

        /* --- Main Content Area --- */
        main {
            flex: 1; /* Pushes footer to bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap; /* Wraps buttons on small screens */
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        /* --- Action Buttons --- */
        .btn {
            text-decoration: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-out 0.8s backwards;
        }

        /* Privacy Policy Button Style */
        .btn-privacy {
            background-color: #ffffff;
            color: #e73c7e;
            border: 2px solid #e73c7e;
        }

        .btn-privacy:hover {
            background-color: #e73c7e;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(231, 60, 126, 0.3);
        }

        /* Contact Us Button Style */
        .btn-contact {
            background-color: #23a6d5;
            color: white;
        }

        .btn-contact:hover {
            background-color: #1a8ab3;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(35, 166, 213, 0.4);
        }

        /* --- Footer --- */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: #23d5ab;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        /* --- Keyframe Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1.5rem;
                align-items: stretch; /* Full width buttons on mobile */
            }

            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header class="hero-banner">
        <h1 class="hero-title">Welcome to AIWritora</h1>
        <p class="hero-subtitle">Innovative solutions designed for your success</p>
    </header>

    <main>
        <div class="button-container">
            <a href="privacypolicy.html" class="btn btn-privacy">Privacy Policy</a>
            <a href="termsofservice.html" class="btn btn-contact">Contact Us</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 AiWritora. All rights reserved.</p>
            <div class="footer-links">
                <br>
                <a href="termsofservice.html">Terms of Service</a> | 
                <a href="privacypolicy.html">Support</a>
            </div>
        </div>
    </footer>

</body>
</html>
